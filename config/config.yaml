audio_settings:
  wake_word: "Emma"
  wake_word_timeout: 30

  # Audio stream
  sample_rate: 16000
  channels: 1
  chunks: 512

  # Wake word
  wake_word_buffer_size: 2.5
  wake_check_interval: 0.4

  # Voice gating (CRITICAL)
  threshold: 900              # <-- main fix
  barge_in_rms: 3500
  barge_in_confidence: 0.75

  # VAD logic (implicit via silero)


location: "Kichha, Uttarakhand"

brain_settings:
  worker_llm: "openai/gpt-oss-120b"
  supervisor_llm: "llama-3.1-8b-instant"

voice_settings:
  model: "./piper_voices/en_GB-cori-high.onnx"

memory_settings:
  path: "memory_db"
  embedding_model: "all-MiniLM-L6-v2"
  